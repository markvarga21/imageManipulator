<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Image manipulator</title>
</head>
<body>
    <div class="page">
        <div class="topBar">
            <button onclick="goToHome()" id="homeButton">
                <img src="resources/homeIcon.svg" width="50vw" height="50vw" />
            </button>
            <div class="imageName">
                <div class="label" contenteditable="false">sample_image</div>
                <button onclick="makeImageNameEditable()" id="editImageNameButton">
                    <img src="resources/editIcon.svg" alt="Edit image icon" id="editIcon" />
                </button>
            </div>
            <div class="upload">
                <button onclick="uploadImage()" id="uploadImageButton">
                    <img src="resources/uploadButton.svg" alt="Upload image icon" id="uploadIcon" />
                </button>
                <div class="uploadLabel">Upload</div>
            </div>
            <div class="download">
                <button onclick="downloadImage()" id="downloadImageButton">
                    <img src="resources/downloadIcon.svg" alt="Download image icon" id="downloadIcon" />
                </button>
                <div class="downloadLabel">Download</div>
            </div>
            <div class="profile">
                <button onclick="displayLoggedInUser()" id="profileButton">
                    <img src="resources/profileIcon.svg" alt="Profile" id="profileIcon" />
                </button>
            </div>
        </div>
        <div class="all">
            <div class="sidebar">
                <ul class="sidebar-menu">
                    <button onclick="retouch(this)" class="button button1" onclick=""><img src="resources/retouchButton.svg" width="50vw" height="50vw"></button>
                    <br>
                    <button onclick="text_extraction(this)" class="button button1" onclick=""><img src="resources/textExtractIcon.svg" width="50vw" height="50vw"></button>
                    <br>
                    <button onclick="back_remove(this)" class="button button1" onclick=""><img src="resources/backremoveIcon.svg" width="50vw" height="50vw"></button>
                </ul>
            </div>
            <div class="imageContainer">
                <img src="./resources/stock.jpg" id="imagePreview" alt='Placeholder image'/>
                <div class="zoomButtons">
                    <button type="button" onclick="zoomOut()" id="zoomInButton">
                        <img src = "./resources/minusIcon.svg" alt="Minus icon"/>
                    </button>
                    <div class="imageSizeLabel">100%</div>
                    <button type="button" onclick="zoomIn()" id="zoomOutButton">
                        <img src = "./resources/plusIcon.svg" alt="Plus icon"/>
                    </button>
                    <div class="fullScreen">
                        <img src = "./resources/fullScreenIcon.svg" alt="Plus icon"/>
                        <div class="fullScreenText">Full screen</div>
                    </div>
                </div>
            </div>
            <div class="photo_rt" id="photo_rt">
                <h2 class="title"><img class="title_pic" src="resources/retouchButton.svg" width="30" height="30">Photo retouch</h2> </br>
                <div class="contrast">
                    <i>CONTRAST</i>
                    <div class="contrast-slider">
                        <input type="range" min="-10" max="10" value="0" id="contrast-slider" step="0.1">
                        <div id="contrast-value">0</div>
                    </div>
                </div>
                <br>
                <hr>
                <br>
                <div class="brightness">
                    <i>BRIGHTNESS</i>
                    <div class="brightness-slider">
                        <input type="range" min="-10" max="10" value="0" id="brightness-slider" step="0.1">
                        <div id="brightness-value">0</div>
                    </div>
                </div>
                <br>
                <hr>
                <br>
                <div class="sharpness">
                    <i>SHARPNESS</i>
                    <div class="sharpness-slider">
                        <input type="range" min="0" max="20" value="0" id="sharpness-slider" step="0.1">
                        <div id="sharpness-value">0</div>
                    </div>
                </div>
                <br>
                <hr>
                <br>
                <div class="color">
                    <i>COLOR</i>
                    <div class="color-slider">
                        <input type="range" min="-10" max="10" value="0" id="color-slider" step="0.1">
                        <div id="color-value">0</div>
                    </div>
                </div>
                <br>
                <hr>
                <br>
                <div class="blur">
                    <i>BLUR</i>
                    <div class="blur-slider">
                        <input type="range" min="0" max="20" value="0" id="blur-slider" step="0.1">
                        <div id="blur-value">0</div>
                    </div>
                </div>
            </div>
            <div hidden class="back_rem" id="back_rem">
                <h2 class="title"><img class="title_pic" src="resources/retouchButton.svg" width="30" height="30">Background Remove</h2> </br>
                <div class="minimum">
                    <i>Minimum</i>
                    <div class="minimum-slider">
                        <input type="range" min="-10" max="10" value="0" id="minimum-slider" step="0.1">
                        <div id="minimum-value">0</div>
                    </div>
                </div>
                <br>
                <hr>
                <br>
                <div class="maximum">
                    <i>Maximum</i>
                    <div class="maximum-slider">
                        <input type="range" min="-10" max="10" value="0" id="maximum-slider" step="0.1">
                        <div id="maximum-value">0</div>
                    </div>
                </div>
                <br>
                <hr>
                <br>
                <p class="rem_p"> New background image </p>
                <div class="cent"><button id="center" class="button button_rem_add">Add</button></div>
                <br>
                <br>
                <hr>
                <br>
                <div class="cent"><button class="button button_rem_remove">REMOVE</button></div>
            </div>
            <div hidden class="text_extract" id="text_extract">
                <h2 class="title"><img class="title_pic" src="resources/retouchButton.svg" width="30" height="30">Text extract</h2> </br>
                <br>
                <hr>
                <br>
                <div id="text_size">
                <label class="tx_size" for="tx_size">Size:</label>
                <input type="text" id="tx_size" name="tx_size"><br><br>
                </div>
                <br>
                <hr>
                <br>
                <br>
                <label class="tx_size" for="tx_size">Color:</label>
                <div class="color-picker">
                    <label for="colorPicker">
                        <input type="color" name="color" id="colorPicker" value="#ffffff">
                    </label>
                </div>
                <br>
                <br>
                <hr>
                <br>
                <p class="output_form">Output format</p>
                <br>
                <div class="out_form_buttons">
                    <button id="pdf_b" style="background-color: #d9d9d9;" class="button button_output" onclick="pdf_button(this)" onclick="">PDF</button>
                    <button id="txt_b" style="background-color: #27272f;" class="button button_output" onclick="txt_button(this)" onclick="">TXT</button>
                    <button id="doc_b" style="background-color: #27272f;" class="button button_output" onclick="doc_button(this)" onclick="">DOC</button>
                </div>
                <br>
                <br>
                <hr>
                <br>
                <br>
                <div class="cent"><button id="center" class="button button_copy_text">Copy text</button></div>
                <br>
                <br>
                <hr>
                <br>
                <br>
                <div class="cent"><button class="button button_extract">EXTRACT</button></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
