<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>Imagine malipulator</title>
    </head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table id="topBar">
            <tr>
                <td class="empty"></td>
                <td class="first"><img id="home" src = "resources/homeIcon.svg"/></td>
                <td class="second">sample_image </td>
                <td id="picture1"><img id="pen" src = "resources/editIcon.svg"/></td>
                <td class="third">
                    <table class="upload">
                        <tr>
                            <td>UPLOAD</td>
                            <td><button id="uploadButton"><img id="upload" src = "resources/uploadButton.svg"/></button></td>
                        </tr>
                    </table>
                </td>
                <td class="empty"></td>
                <td class="forth">
                    <table class="download">
                        <tr>
                            <td>DOWNLOAD</td>
                            <td><button id="downloadButton"><img id="download" src = "resources/downloadIcon.svg"/></button></td>
                        </tr>
                    </table>
                </td>
                <td class="empty"></td>
                <td class="fifth"><img id="logIn" src = "resources/profileIcon.svg"/></td>
            </tr>
        </table>
        <table>
            <tr>
                <td id="ocrPanel">
                    <table>
                        <tr>
                            <td class="icon">ikon1</td>
                        </tr>
                        <tr>
                            <td class="icon">ikon2</td>
                        </tr>
                        <tr>
                            <td class="icon">ikon3</td>
                        </tr>
                        <tr>
                            <td class="last"></td>
                        </tr>
                    </table>
                </td>
                <td id="mainImaginePanel"><img id="inputPicture" src="resources/profileIcon.svg"/></td>
            </tr>
        </table>
    </body>
    <script type="text/javascript" src="app.js"></script>
</html>
