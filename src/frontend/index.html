<html lang="en">
<head>

<body>
    <div class="sidebar">
        <ul class="sidebar-menu">
        <li><a href="#"></a></li>
        <li><a href="#"><img src="resources/retouchButton.svg" width="50vw" height="50vw"></a></li>

        <h2><img src="resources/retouchButton.svg" width="30" height="30">Photo retouch</h2> </br>
        <div class="contrast">
            <i>CONTRAST</i>
            <div class="contrast-slider">

        <br>
        <hr>
        <br>
        <div class="brightness">
            <i>BRIGHTNESS</i>
            <div class="brightness-slider">
                <input type="range" min="1" max="100" value="50" id="brightness-slider">
                <div id="brightness-value">0</div>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="sharpness">
            <i>SHARPNESS</i>
            <div class="sharpness-slider">
                <input type="range" min="1" max="100" value="50" id="sharpness-slider">
                <div id="sharpness-value">0</div>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="color">
            <i>COLOR</i>
            <div class="color-slider">
                <input type="range" min="1" max="100" value="50" id="color-slider">
                <div id="color-value">0</div>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="blur">
            <i>BLUR</i>
            <div class="blur-slider">
                <input type="range" min="1" max="100" value="50" id="blur-slider">

            </div>
        </div>
    </div>
